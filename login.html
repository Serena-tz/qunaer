<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8"/>
    <!--viewport一定要加 user-scalable 值可以是yes|no或1|0 -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0,maximum-scale=1.0, user-scalable=0" />
    <!-- 禁止将数字转为号码 -->
    <meta name="format-detection" content="telephone=no" />
    <!-- 控制顶栏状态栏显示样式，可以为透明 -->
    <meta name="apple-mobile-web-app-status-bar-style" content="black" />
    <!-- 添加一个网站图标，这样当你将网站添加到桌面图标时，会显示出来 -->
    <link rel="apple-touch-icon-precomposed" href="mobile_logo.png?v1" />
    <title>用户登录</title>
    <!-- 网站图标 -->
    <link rel="icon" href="image/web.ico">
    <!-- 图标字体 -->
    <link rel="stylesheet" href="css/fa/css/all.min.css">
    <!-- 重置样式 -->
    <link rel="stylesheet" href="css/reset.css">
    <!-- 本页样式 -->
    <link rel="stylesheet" href="css/login.css">
    <!-- serena -->
    <script src="js/serena.js"></script>
    <!-- 本页JS -->
    <script src="js/login.js"></script>
    <!-- 将px转rem的公式代码 -->
    <script>
        var w=document.documentElement.getBoundingClientRect().width;
        //7.5是根据设计图的大小除以100，需要按照你的实际设计图换算
        var bili=w/3.75;
        document.documentElement.style.fontSize=bili+"px";
        // 此时  100px=1rem
        // 将所有在设计图量出的尺寸都除以100即可转为对应的rem
    </script>
</head>
<body>
    <!-- 页头 -->
    <div class="header">
        <a href="mine.html"><i class="fas fa-chevron-left"></i></a>
        <span class="title">登录</span>
        <a class="rig" href="register.html">注册</a>
        <!-- <span ></span> -->
    </div>
    <!-- 页面主体 -->
    <div class="main-wrap">
        <div class="main">
            <div class="top">
                <div class="title" id="title">
                    <div class="left on">短信验证码登录</div>
                    <div class="right">账号登录</div>
                </div>
            </div>
        </div>
        <div class="pal" id="pal">
            <form class="" action="#">
                <div class="content">
                    <div class="top">
                        <span class="blue">手机号</span>
                        <input type="tel" autocomplete="off"  required maxlength="11" pattern="^1[3-9]\d{9}$" placeholder="请输入手机号" id="tel">
                    </div>
                    <div class="bom">
                        <span class="blue">验证码</span>
                        <span class="rig">
                            <input type="numder" autocomplete="off"  required placeholder="请输入验证码" id="num">
                            <div class="get" id="get">获取验证码</div>
                        </span>
                    </div>
                </div>
                <div class="login">
                    <input class="submit" autocomplete="off"  type="submit" value="登录" id="submit">
                </div>
            </form>
        <form class="none" action="#">
                <div class="content">
                    <div class="top">
                        <span class="blue">账号</span>
                        <input type="text" autocomplete="off"  placeholder="手机号/邮箱/用户名">
                    </div>
                    <div class="top">
                        <span class="blue">密码</span>
                        <input type="text" autocomplete="off"  placeholder="请输入密码">
                    </div>
                </div>
                <div class="login">
                    <input class="submit" type="submit" value="登录">
                </div>
                <div class="find">
                    <a href="#">找回密码</a>
                </div>
            </form>
        </div>
            <div class="info">
                <span>
                    登录即同意去哪儿 
                </span>
                <a href="#">
                    用户服务协议
                </a>
                <span>和</span>
                <a href="#">
                    隐私政策 
                </a>
            </div>
        </div>
    </div>
    <!-- 页尾 -->
    <div class="footer">
        <div class="ch">
            <a href="#">电脑版</a>
            <a href="#">关于我们</a>
        </div>
        <div class="copy">Qunar 京ICP备05021087</div>
    </div>
</body>
</html>
